<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h2>inputs</h2>
    <table>
        <thead>

        </thead>
        <tbody>
            <tr>
                <td>
                    <form action=""><label for="name">Name:</label></form>
                </td>
                <td>
                    <form action=""><input type="text" name="name" id="name"></form>
                </td>
            </tr>
            <tr>
                <td>
                    <form action=""><label for="last_name">Last name:</label></form>
                </td>
                <td>
                    <form action=""><input type="text" name="lastname" id="last_name"></form>
                </td>
            </tr>
            <tr>
                <td>
                    <form action=""><label for="psswd">password:</label></form>
                </td>
                <td>
                    <form action=""><input type="password" name="" id="psswd"><br></form>
                </td>
            </tr>
            <tr>
                <td>
                    <form action=""><label for="date">Chose the Date:</label></form>
                </td>
                <td>
                    <form action=""><input type="datetime-local" name="that date" id="date"></form>
                </td>
            </tr>
            <tr>
                <td>
                    <form action=""><label for="email">email:</label></form>
                </td>
                <td>
                    <form action=""><input type="email" name="mail" id="email"></form>
                </td>
            </tr>
            <tr>
                <td>
                    <form action=""><label for="file">file</label></form>
                </td>
                <td>
                    <form action=""><input type="file" name="file" id="file"></form>
                </td>
            </tr>
            <tr>
                <td>
                    <form action=""><label for="rng">choose a range:</label></form>
                </td>
                <td>
                    <form action=""><input type="range" name="range" id="rng"></form>
                </td>
            </tr>
            <tr>
                <td><form action=""><input type="submit" value=""></form></td>
            </tr>
            
        </tbody>
    </table>
    
</body>
</html>
